<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- open sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- cairo font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
      rel="stylesheet"
    />
    <!-- roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <select name="fonts" id="font">
      <option value="Open-Sans" selected>Open-Sans</option>
      <option value="Cairo">Cairo</option>
      <option value="Roboto">Roboto</option>
    </select>
    <select name="colors" id="colors">
      <option value="Black" selected>Black</option>
      <option value="blue">Blue</option>
      <option value="Yellow">Yellow</option>
      <option value="green">Green</option>
      <option value="red">red</option>
      <option value="orange">Orange</option>
    </select>
    <select name="font-sizes" id="sizes">
      <option value="16px">16</option>
      <option value="17px">17</option>
      <option value="18px">18</option>
      <option value="19px">19</option>
      <option value="20px">20</option>
      <option value="21px">21</option>
      <option value="22px">22</option>
      <option value="23px">23</option>
      <option value="24px">24</option>
      <option value="25px">25</option>
      <option value="26px">26</option>
      <option value="27px">27</option>
      <option value="28px">28</option>
      <option value="29px">29</option>
      <option value="30px">30</option>
    </select>
    <p>Hello this is paragraph</p>
    <script src="main.js"></script>
  </body>
</html>
